<body>
<form class="contactos" action="">
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre">
    <br>
    <label for="email">Email</label>
    <input type="email" name="email">
    <br>
    <label for="contraseña">Contraseña</label>
    <input type="password" name="contraseña">
    <p>Deje su mensaje aqui</p>
    <textarea cols="30" rows="10"></textarea>
    <input type="button" value="no hace nada"> <!-- No hace nada, solo en JS -->
    <input type="submit"> <!-- Envia los datos --> <!-- Con el VALUE le decimos que queremos que digan a los botones -->
    <input type="reset"> <!-- Resetea el formulario -->
    <br>
    <label for="genero">Genero:</label>
    <input type="radio" value="masculino" name="genero"> Masculino
    <input type="radio" value="femenino" name="genero"> Femenino
    <input type="radio" value="ne" name="genero"> NE
    <br>
    <label for="terminos">Deseas recibir promociones?</label>
    <input type="checkbox" value="si" name="terminos"> Deseo recibir informacion sobre loteos o ofertas laborales
    <input type="checkbox" value="no" name="terminos"> No deseo recibir informacion
    <br>
    <label for="">De que provincia te comunicas?</label>
    <select name="provincia">
    <option value="interior">Interior</option>
    <option value="buenos aires">Buenos Aires</option>
    </select>
</form>
<div class="wp">
    <a href=""><img src="../images/whatsapp.png" alt="whatsapp" height="60px" width="60px"></a>
</div>
